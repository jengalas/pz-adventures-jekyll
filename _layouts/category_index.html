<section class="category-excerpts">
  <header class="page-header">
    <h1 class="archive-title">{{page.category | capitalize}}</h1>
  </header>

  <div class="archive-container">
    {% for post in site.posts %} {% if post.categories contains page.category %}
  {% include post-archive.html %}
  {% endif %} {% endfor %}
  </div>
</section>
