---
layout: default
pagination:
  enabled: true
---
<section class="category-excerpts">
  <header class="page-header">
    <h1 class="archive-title">{{ page.date | date: "%Y" }}</h1>
  </header>

  <div class="archive-container">
    {% for post in page.posts %}      
      {% include post-archive.html %}      
    {% endfor %}
  </div>
</section>
