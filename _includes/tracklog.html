{% capture urls %}{% for tracklog in page.tracklog %}{{ tracklog }}{% unless forloop.last %},{% endunless %}{% endfor
%}{% endcapture %}

<div class="map tracklog-map" id="tracklog-map"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.2.0/gpx.min.js"></script>
<script src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"></script>
<link rel="stylesheet" href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css" />
<!-- Load Esri Leaflet from CDN.  it has no .css stylesheet of its own, only .js -->
<script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>

<script src="/assets/js/basemaps.js"></script>
<script>

  let latlngs = [[43.02071359427862, -70.83984375], [44.43377984606822, -66.90673828125], [47.45780853075031, -67.17041015625], [47.41322033016902, -71.08154296875], [43.02071359427862, -70.83984375]];

  let polygon = L.polygon(latlngs, {});

  let latlngs1903 = [[44.276937, -68.162799], [44.450338, -68.163884], [44.434830, -68.308574], [44.283651, -68.314044], [44.276937, -68.162799]];

  let polygon1903 = L.polygon(latlngs1903, {});

  let latlngs1911 = [[44.201179, -68.156388], [44.482209, -68.151643], [44.480535, -68.473502], [44.205968, -68.468638], [44.201179, -68.156388]];

  let polygon1911 = L.polygon(latlngs1911, {});

  let latlngsLLP = [[44.27924, -68.24013], [44.32135, -68.23993], [44.32169, -68.28596], [44.27957, -68.28616], [44.27924, -68.24013]];

  let polygonLLP = L.polygon(latlngsLLP, {});

  let lyrME1910Topos = L.esri.imageMapLayer({
    url: 'https://gis.maine.gov/arcgis/rest/services/imageryBaseMapsEarthCover/topoUsgs24k1910/ImageServer',
    maxZoom: 16
  });

  let lyrME1945Topos = L.esri.imageMapLayer({
    url: 'https://gis.maine.gov/arcgis/rest/services/imageryBaseMapsEarthCover/topoUsgs24k1945/ImageServer',
    maxZoom: 16
  });

  let lyr1903PathMap = L.tileLayer('https://geo.leventhalmap.org/maps/tile/5793/{z}/{x}/{y}.png', {
    attribution: "Map reproduction courtesy of the Norman B. Leventhal Map & Education Center at the Boston Public Library",
    maxZoom: 16
  });

  let lyr1911PathMap = L.tileLayer('https://geo.leventhalmap.org/maps/tile/4694/{z}/{x}/{y}.png', {
    attribution: "Map reproduction courtesy of the Norman B. Leventhal Map & Education Center at the Boston Public Library",
    maxZoom: 16
  });

  let lyr1942AcadiaTopo = L.tileLayer('https://mapwarper.net/maps/tile/24419/{z}/{x}/{y}.png', {
    attribution: "Courtesy of MapWarper.net",
    maxZoom: 16
  });

  let lyrLittleLongPond = L.tileLayer('https://mapwarper.net/maps/tile/55790/{z}/{x}/{y}.png', {
    attribution: "Courtesy of MapWarper.net",
    maxZoom: 16
  });

  let tracklogMap = L.map('tracklog-map', { fullscreenControl: true, layers: [objBasemaps['OpenStreetMap']] }).setView([0,0], 15);

  let overlayRegistry = {};

  window.onload = function () {
    const markerOptions = {
      startIcon: null,
      endIcon: null
    };

    const polylineOptions = {
      opacity: 1,
      weight: 3,
      lineCap: 'round'
    };

    const url_list = "{{urls}}";
    const gpx_list = url_list.split(",");

    /**
    *  Set up controls
    */

    L.control.polylineMeasure({ unit: 'landmiles', showBearings: true }).addTo(tracklogMap);

    let control = L.control.layers(objBasemaps, overlayRegistry, {
      collapsed: true
    }).addTo(tracklogMap);

    function addOverlay(name, newLayer) {
      // Check if the layer is already registered in control
      if (overlayRegistry[name]) {
        // console.log(`Overlay "${name}" is already registered.`);
        return;
      }
      // Add to the layer control (unchecked)
      control.addOverlay(newLayer, name);

      // Remember it so we don't add again
      overlayRegistry[name] = newLayer;
    }

    let bounds = null;

    let gpxTracks = L.featureGroup().addTo(tracklogMap);
    control.addOverlay(gpxTracks, "Tracklog");

    gpx_list.forEach(function (el, index, array) {

      new L.GPX('https://tracklogs.planetzhanna.com/' + el, {
        async: true,
        markers: markerOptions,
        polyline_options: polylineOptions
      })

        .on('loaded', function (e) {
          gpxTracks.addLayer(e.layers).setStyle({ color: 'red' });
          let track = e.target,
            trackName = track.get_name();
          distMi = track.get_distance_imp();
          elGainFt = track.get_elevation_gain_imp().toFixed(0);
          elLossFt = track.get_elevation_loss_imp().toFixed(0);
          this.bindTooltip("<b>" + trackName + "</b><br>" + distMi.toFixed(3) + " miles<br><i class='fa-solid fa-mountain'></i> +" + elGainFt + "ft./-" + elLossFt + "ft.", { sticky: true }).addTo(tracklogMap);
          // tracklogMap.getContainer().addEventListener('mousedown', e => e.preventDefault());
          tracklogMap.getContainer().addEventListener('mousedown', e => {
            // Prevent focus jump, but still allow dragging and panning
            if (e.target.closest('.leaflet-tooltip, .leaflet-interactive')) {
              e.preventDefault();
            }
          });

          let layerBounds = e.target.getBounds();
          if (bounds === null) {
            bounds = layerBounds;
          } else {
            bounds.extend(layerBounds);
          }
          tracklogMap.fitBounds(bounds);

          if (bounds.intersects(polygon.getBounds())) {
            addOverlay("Maine 1910 Topo", lyrME1910Topos);
            addOverlay("Maine 1945 Topo", lyrME1945Topos);
          };

          if (bounds.intersects(polygon1903.getBounds())) {
            addOverlay("1903 Path Map", lyr1903PathMap);
          }

          if (bounds.intersects(polygon1911.getBounds())) {
            addOverlay("Acadia 1942 Topo", lyr1942AcadiaTopo);
            addOverlay("1911 Path Map", lyr1911PathMap);
          }

          if (bounds.intersects(polygonLLP.getBounds())) {
            addOverlay("Little Long Pond Trails", lyrLittleLongPond);
          }
        })

    });


  }
</script>
